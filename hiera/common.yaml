---
user: akerl
rootdir: /opt/boxen

homebrew::config::homebrew_root: /opt/boxen/homebrew
boxen::environment::relative_bin_on_path: false
dotfiles::source: https://raw.githubusercontent.com/akerl/dotfiles/master/.dotdotdot.conf
ssh::tap: halyard/formulae
ssh::package: openssh-halyard
python::pyenv::ensure: v20151210
ruby::build::ensure: v20151216
ruby::rbenv::ensure: v0.4.0
ruby::rbenv::plugins:
  rbenv-gem-rehash:
    ensure: v1.0.0
    source: sstephenson/rbenv-gem-rehash
system:
- osxui
- icloud
- security
- network
- hostname
- dotfiles
- packages
apps:
- chrome
- iterm
- dropbox
- grandperspective
- spotify
- dash
languages:
- rubyenv
- pythonenv
- golang
packages:
- openssl
- ssh
- gpg
- zsh
- git
- vim
- spaarti
- keybase
- heroku
- mtr
- coreutils
- vagrant
- aws
